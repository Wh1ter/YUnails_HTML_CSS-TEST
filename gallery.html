   <!-- Container for the image gallery -->
<div class="containers">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="./img/gallery/1.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>

    </div>

      <div class="numbertext">3 / 6</div>

      <div class="numbertext">6 / 6</div>
        <img src="./img/gallery/6.jpg" style="width:100%">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="./img/gallery/1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Nails Style">
      </div>
      <div class="column">
        <img class="demo cursor" src="./img/gallery/2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Nails Style">
